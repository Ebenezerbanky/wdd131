<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Submit your product review for our futuristic products. Rate and share your experience with our innovative technology.">
    <meta name="author" content="[Your Name]">
    <title>Product Review Form - Rate Our Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">☆</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="feature1" name="features" value="durability">
                        <label for="feature1">Durability</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature2" name="features" value="easeOfUse">
                        <label for="feature2">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature3" name="features" value="performance">
                        <label for="feature3">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature4" name="features" value="quality">
                        <label for="feature4">Quality</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName">
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Product Review Form. All rights reserved.</p>
    </footer>
    <script src="scripts/scripts.js" defer></script>
</body>
</html>
